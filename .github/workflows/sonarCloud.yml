name: SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Analyze with SonarCloud
#       set environment variables:
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#       run sonar maven plugin:
      - name: Maven Package gateway
        run: mvn -f ./BankPrototype/gateway/pom.xml -B verify sonar:sonar -Dsonar.projectKey=Bank-Prototype -Dsonar.organization=Владислав -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
      - name: Maven Package application
        run: mvn -f ./BankPrototype/application/pom.xml -B verify sonar:sonar -Dsonar.projectKey=Bank-Prototype -Dsonar.organization=Владислав -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
      - name: Maven Package deal
        run: mvn -f ./BankPrototype/deal/pom.xml -B verify sonar:sonar -Dsonar.projectKey=Bank-Prototype -Dsonar.organization=Владислав -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
      - name: Maven Package dossier
        run: mvn -f ./BankPrototype/dossier/pom.xml -B verify sonar:sonar -Dsonar.projectKey=Bank-Prototype -Dsonar.organization=Владислав -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
      - name: Maven Package credit-conveyor
        run: mvn -f ./BankPrototype/credit-conveyor/pom.xml -B verify sonar:sonar -Dsonar.projectKey=Bank-Prototype -Dsonar.organization=Владислав -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
